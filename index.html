<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script type="text/javascript" src="js/sub.js"></script>
</head>
<body>
    <header>Города</header>
    <div id="container">
        <div class="formPlacment">
            <h1>Введите город</h1>
            <form onsubmit="">
                <input type="text" id="cityName" name="login" maxlength="32" required>
                <div class="buttons">
                    <input type="submit" class="answer" id="submit" value="Ответить">
                    <input type="reset" id="reset" value="Сдаться" >
                </div>
            </form>
        </div>
        <div id="answerPlace">Тут ответ компуктера</div>


        <div id="country"></div>
        <div id="city"></div>

        <div id="map" style="width:600px; height:400px"></div>

    </div>
    <footer></footer>
</body>
</html>
